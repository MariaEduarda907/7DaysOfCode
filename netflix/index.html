<body>
    <header class="menu-navigation">
        <nav class="nav-bar">
            <img src="./images/logo.png" alt="Logo Netflix" class="logo">
            <ul>

            </ul>
            <div class="nav-buttons">
                <button class="" style="font-size: 2.8rem;"><ion-icon name="search-outline"></ion-icon></i></button>

                <button class=""><i class="fa-solid fa-bell"></i></button>

        <img src="./images/banner.png" alt="" class="banner">

            <div class="movie-buttons">
                <button class="play-btn"><i class="fa-solid fa-play" style="font-size: 2.2rem;"></i>Assistir</button>
                <button class="info-btn"><ion-icon name="information-circle-outline" style="font-size: 2.8rem;"></ion-icon>Mais informações</button>
            </div>
        </div>
        <div class="row-container">
            <h2 class="row-title">Minha lista</h2>
            <div class="row-movies wrapper">
                <div class="movie-cards">
                    <img src="./images/lista/poster_1.jpg" alt="" class="card">
                    <img src="./images/lista/poster_2.jpg" alt="" class="card">
                    <img src="./images/lista/poster_3.jpg" alt="" class="card">
                    <img src="./images/lista/poster_4.png" alt="" class="card">
                    <img src="./images/lista/poster_5.jpg" alt="" class="card">
                    <img src="./images/lista/poster_6.jpg" alt="" class="card">
                    <img src="./images/lista/poster_7.jpg" alt="" class="card">
                </div>
                </div>
        </div>
